<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <title>Projeto Elden Ring</title>
  </head>
  <body>
    <div class="container" id="main-container">
      <div id="image-container">
        <img
          src="assets/img/elden-ring.png"
          alt="Elden Ring"
          id="Elden-ring-img"
        />
        <img src="assets/img/Lore.png" alt="Elden Ring" id="stats-input" />
      </div>
      <div id="btn-container">
        <!-- Está sendo usado um ID em todos os botões pois há algum problema em personalizar através da classe -->
        <button
          type="button"
          class="btn btn-secondary btn-sm"
          onclick="alterarImagem('Elden-ring-img', 'assets/img/Astrologer.png');alterarImagem('stats-input', 'assets/img/AstrologerStats.png')"
          id="btn-choose"
        >
          Astrologer
        </button>
        <button
          type="button"
          class="btn btn-secondary btn-sm"
          onclick="alterarImagem('Elden-ring-img', 'assets/img/Bandit.png');alterarImagem('stats-input', 'assets/img/BanditStats.png')"
          id="btn-choose"
        >
          Bandit
        </button>
        <button
          type="button"
          class="btn btn-secondary btn-sm"
          onclick="alterarImagem('Elden-ring-img', 'assets/img/confessor.png');alterarImagem('stats-input', 'assets/img/ConfessorStats.png')"
          id="btn-choose"
        >
          Confessor
        </button>
        <button
          type="button"
          class="btn btn-secondary btn-sm"
          onclick="alterarImagem('Elden-ring-img', 'assets/img/Hero.png');alterarImagem('stats-input', 'assets/img/HeroStats.png')"
          id="btn-choose"
        >
          Hero
        </button>
        <button
          type="button"
          class="btn btn-secondary btn-sm"
          onclick="alterarImagem('Elden-ring-img', 'assets/img/Prophet.png');alterarImagem('stats-input', 'assets/img/ProphetStats.png')"
          id="btn-choose"
        >
          Prophet
        </button>
        <button
          type="button"
          class="btn btn-secondary btn-sm"
          onclick="alterarImagem('Elden-ring-img', 'assets/img/Prisoner.png');alterarImagem('stats-input', 'assets/img/PrisonerStats.png')"
          id="btn-choose"
        >
          Prisoner
        </button>
        <button
          type="button"
          class="btn btn-secondary btn-sm"
          onclick="alterarImagem('Elden-ring-img', 'assets/img/Samurai.png');alterarImagem('stats-input', 'assets/img/SamuraiStats.png')"
          id="btn-choose"
        >
          Samurai
        </button>
        <button
          type="button"
          class="btn btn-secondary btn-sm"
          onclick="alterarImagem('Elden-ring-img', 'assets/img/Vagabond.png');alterarImagem('stats-input', 'assets/img/VagabondStats.png')"
          id="btn-choose"
        >
          Vagabond
        </button>
        <button
          type="button"
          class="btn btn-secondary btn-sm"
          onclick="alterarImagem('Elden-ring-img', 'assets/img/Warrior.png');alterarImagem('stats-input', 'assets/img/ProphetStats.png')"
          id="btn-choose"
        >
          Warrior
        </button>
        <button
          type="button"
          class="btn btn-secondary btn-sm"
          onclick="alterarImagem('Elden-ring-img', 'assets/img/Wretch.png');alterarImagem('stats-input', 'assets/img/WretchStats.png')"
          id="btn-choose"
        >
          Wretch
        </button>
      </div>
      <div>
        <a
          type="button"
          class="btn btn-secondary btn-sm"
          href="Start.html"
          style="background-color: black; font-family: Optimus; opacity: 85%"
        >
          Start New Game
        </a>
      </div>
      <div class="audio">
        <audio controls autoplay muted>
          <source src="assets/audio/ThemeSongER.mp3" type="audio/mpeg" />
          Não há suporte do navegador a esta mídia
        </audio>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
